      <style>
        .container {
          width: 100;
          height: 300px;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
          text-align: center;
        }

        .container a {
          text-decoration: none;
          color: inherit;
          display: flex;
          flex-direction: column;
          align-items: center;
          transition: opacity 0.2s ease;
        }

        .container a:hover {
          opacity: 0.8;
        }


        /* Default logo color */
        .container .logo path {
          fill: black;
          transition: fill 0.3s ease;
        }
        
        .logo {
          width: 40%;
        }


        <!-- @media (prefers-color-scheme: dark) {
          .container .logo path {
            fill: white;
          }
          .container h1 {
            color: #f0f0f0;
          }
        } -->

        .container h1 {
          margin: 10px 0 5px;
          font-size: 3rem;
          font-weight: 600;
          color: #111;
          transition: color 0.3s ease;
        }
      </style>

